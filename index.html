<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Proyecto encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/busca.png" type="image/x-icon">
</head>
<body>
    <header class="cabeza">
        <img src="./img/Logo.png" alt="imagen de alura" class="imagen__Alura">
    </header>
    <main class="cuadro__encriptador">
        <section>
            <form class="forma">
            <textarea class="ingresar__texto" type="text" id="texto__ingresado" placeholder="Ingrese el texto" required></textarea>
            <div class="mensaje">
                <img src="./img/info.png" alt="imagen informativa" class="info"> 
                <p class="condiciones">Solo letras minusculas y sin acento</p>
            </div>
            <div class="botones__encriptacion">
                <button class="boton__encriptar" id="encriptara">Encriptar</button>
                <button class="boton__desencriptar" id="desencriptara" >Desencriptar</button>
            </div>
        </form>
        </section>
       
        <section class="desencripta">
           <div class="mensaje_desencripta">
            <img class="muñeco_desencriptar" src="./img/Muñeco.png" alt="muñeco_pregunton">
            <h1 class="mensaje_informativo"> Ningun mensaje fue encontrado</h1>
            <p class="parrafo_del_muñeco"> Ingrese el texto que quiere encriptar o desencriptar</p>
           </div>
            <div class="desencripta_frase">
                <textarea class="lugar_de_la_frase" id="area_desencriptada" readonly></textarea>
                <button class="boton__encriptar_copiar" id="copea" value="copiar">Copiar</button>
            </div>
        </section>
      
    </main>
    
    <footer class="final__pagina">
        <p > Desarrollado por Edison Castro Para la clase de alura</p>
    </footer>

    <script src="proyecto.js"></script>
</body>
</html>
